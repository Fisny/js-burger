<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>


        <header>
            <div class="row">
                <div class="col-6 bg-y">
                    <h1>Create your burger</h1>
                </div>
                <div class="col-6">
                    <img src="img/burger-top.png" alt="burger-header">
                </div>
            </div>
        </header>


    <div class="container">

        <form>
            <input type="text" placeholder="Name your Burger" name="" id="text-burger">
        </form>
        
        <div class="row">

            <div class="12">
                <h2>Ingredients</h2>
            </div>

            <div class="col-6 ingredients">
                <!-- cheese -->
                <span><img src="img/cheese.svg" alt=""> cheese </span>
                <input type="checkbox"  id="check-num1" class="somma-check" value="5">
                <label for="check-num1">add 5€</label>
            </div>

            <div class="col-6 ingredients">
                <!-- tomato -->
                <span><img src="img/tomato.svg" alt=""> cheese </span>
                <input type="checkbox"  id="check-num1" class="somma-check" value="4">
                <label for="check-num1">add 4€</label>
            </div>
            
            <div class="col-6 ingredients">
                <!-- egg -->
                <span><img src="img/fried-egg.svg" alt=""> cheese </span>
                <input type="checkbox"  id="check-num1" class="somma-check" value="3">
                <label for="check-num1">add 3€</label>
            </div>

            <div class="col-6 ingredients">
                <!-- lettuce -->
                <span><img src="img/lettuce.svg" alt=""> cheese </span>
                <input type="checkbox"  id="check-num1" class="somma-check" value="3">
                <label for="check-num1">add 3€</label>
            </div>

            <div class="col-6 ingredients">
                <!-- mustard -->
                <span><img src="img/mustard.svg" alt=""> cheese </span>
                <input type="checkbox"  id="check-num1" class="somma-check" value="2">
                <label for="check-num1">add 2€</label>  
            </div>

            <div class="col-6 ingredients">
                <!-- ketchup -->
                <span><img src="img/ketchup.svg" alt=""> cheese </span>
                <input type="checkbox"  id="check-num1" class="somma-check" value="5">
                <label for="check-num1">add 5€</label>
            </div>

            <div class="col-12 discount">
                <!-- ketchup -->
                <span> Discount coupon </span>
                <input type="text" placeholder="ciao">
            </div>

            <div class="col-12 calc">
                <button type="button" class="btn btn-warning" id="sum-button">Calculate</button>
            </div>
            
        </div>
    
        
    </div>

    <footer>
        <div class="row ">
            <div class="col-12 d-flex justify-content-between">
                <span>Your Price</span>
                <span id="sum-result">Total: 5€</span>
            </div>
        </div>
        
    </footer>
    
    

    <script src="js/script.js"></script>
</body>
</html>
